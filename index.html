<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="./images/image-equilibrium.jpg"
        alt="Equilibrium"
        class="image-equilibrium"
      />
      <div class="description-container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-date">
          <div class="price">
            <img
              src="./images/icon-ethereum.svg"
              alt="ethereum icon"
              class="ethereum-icon"
            />
            <span>0.041ETH</span>
          </div>
          <div class="date">
            <img
              src="./images/icon-clock.svg"
              alt="clock icon"
              class="clock-icon"
            />
            <span>3 days left</span>
          </div>
        </div>
      </div>

      <!-- creator section -->
      <div class="creator">
        <img src="./images/image-avatar.png" alt="avater" class="avater-icon" />
        <span class="creator-info"
          >Creation of <span class="creator-name">Jules Wyvern</span></span
        >
      </div>
    </div>

    <!-- footer section -->
    <div class="attribution">
      <span class="attribution-white">Challenge by</span>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      ><span class="attribution-white">. Coded by </span
      ><a href="https://github.com/TomLi0421">TomLi0421</a>.
    </div>
  </body>
</html>
